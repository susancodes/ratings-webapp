{% extends "base.html" %}
{% block content %}

<h1>Information for User #{{ id }}</h1>

<p>Age: {{ age }}</p>
<p>Zipcode: {{ zipcode }}</p>
<p>Rated Movies:
</p>

{% for rating in ratings %}
    <ul>
        <li><a href="/movies/{{ rating.movie_id}}">{{ rating.movie.title }}</a>: {{ rating.score }}</li>
    </ul>
{% endfor %}

{% endblock %}
