{% extends "base.html" %}
{% block content %}

<h1>Information for User #{{ id }}</h1>

<p>Age: {{ age }}</p>
<p>Zipcode: {{ zipcode }}</p>
<p>Rated Movies:
</p>
{% for movie_title, score in movie_dict.items() %}
    <ul>
        <li>{{ movie_title }}: {{ score }}</li>
    </ul>
{% endfor %}
{% endblock %}
